<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Layout</title>
    <style>
        body {
            margin: 0;
            display: flex;
            justify-content: center; /* Center the columns */
            font-family: ITC Avant Garde Gothic Std, sans-serif;
            color: #003520;
            letter-spacing: -0.5px; /* Slightly reduce spacing for body text */
        }
        
        .canvas {
            width: 40%; /* Adjust column width */
            height: 100vh;
            display: flex;
            flex-direction: column;
            padding: 20px;
            box-sizing: border-box;
        }

        .canvas.left {
            align-items: flex-start;
            background-color: white;
        }

        .canvas.right {
            align-items: flex-end;
            justify-content: flex-end;
        }

        .chat-window {
            border: 1px solid #ccc;
            width: 100%;
            height: 300px;
            overflow-y: auto;
            padding: 10px;
            box-sizing: border-box;
            margin-top: 10px;
            color: #003520;
        }

        .chat-input {
            width: 100%;
            padding: 10px;
            box-sizing: border-box;
            margin-top: 10px;
        }

        h1, h2 {
            margin: 0;
            width: 100%;
            color: #003520;
        }

        h1 {
            font-size: 4.2vw; /* Reduce size to 60% of the original 7vw */
            font-family: Microgramma, sans-serif;
        }

        .canvas.left h1 {
            width: 80%; /* Limit h1 width to 80% of the left column */
        }

        h2 {
            font-size: 5vw;
            font-family: Earth, sans-serif;
            white-space: normal;
            text-align: right; /* Right-align the "NIX" heading */
        }

        .content {
            flex: 1;
            margin-top: 10px;
            text-align: right;
            color: #003520;
        }

        /* Styling for the link list with icons */
        ul.link-list {
            list-style: none;
            padding: 0;
            margin: 0;
            text-align: left;
        }

        ul.link-list li {
            margin-bottom: 15px;
            display: flex;
            align-items: center;
        }

        ul.link-list li img {
            margin-right: 10px;
        }

        ul.link-list li a {
            text-decoration: none;
            color: #003520;
            font-size: 1.2em;
        }

        ul.link-list li a:hover {
            text-decoration: underline;
        }

        /* Media query for mobile view */
        @media (max-width: 768px) {
            .canvas {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="canvas left">
        <h1>SIAMESE FIGHTING FISH</h1>
        <!-- Section to enter username -->
        <div id="username-section">
            <input type="text" id="username" class="chat-input" placeholder="Enter your username...">
            <button id="set-username" class="chat-input">Set Username</button>
        </div>

        <!-- Chat section -->
        <div id="chat-section" style="display:none;">
            <div class="chat-window" id="chat-window">
                <p><strong>Chat:</strong></p>
            </div>
            <input type="text" id="message" class="chat-input" placeholder="Type your message here...">
            <button id="send-message" class="chat-input">Send</button>
        </div>
    </div>
    
    <div class="canvas right">
        <h2>NIX</h2> <!-- Right-aligned "NIX" heading -->
        <div class="content">
            <ul class="link-list">
                <li>
                    <img src="usb.png" alt="Content Icon" width="24" height="24">
                    <a href="#content">Content</a>
                </li>
                <li>
                    <img src="feedback.png" alt="Literature Icon" width="24" height="24">
                    <a href="#literature">Literature</a>
                </li>
                <li>
                    <img src="telephone.png" alt="Contact Icon" width="24" height="24">
                    <a href="#contact">Contact</a>
                </li>
                <li>
                    <img src="my-savings.png" alt="Support Icon" width="24" height="24">
                    <a href="#support">Support</a>
                </li>
            </ul>
        </div>
    </div>

    <script>
        let username = '';

        document.getElementById('set-username').addEventListener('click', function() {
            const usernameInput = document.getElementById('username').value;
            if (usernameInput.trim() !== '') {
                username = usernameInput;
                document.getElementById('username-section').style.display = 'none';
                document.getElementById('chat-section').style.display = 'block';
            }
        });

        document.getElementById('send-message').addEventListener('click', function() {
            const message = document.getElementById('message').value.trim();
            if (message !== '') {
                sendMessage(username, message);
                document.getElementById('message').value = ''; // Clear the message box
            }
        });

        function sendMessage(username, message) {
            const chatWindow = document.getElementById('chat-window');
            
            // Display the message in the chat window
            chatWindow.innerHTML += `<p><strong>${username}:</strong> ${message}</p>`;
            chatWindow.scrollTop = chatWindow.scrollHeight; // Auto-scroll to the bottom

            // Placeholder for actual server interaction (to be added later)
            // Example: Using fetch API to send data to the backend server
        }
    </script>
<script src="/socket.io/socket.io.js"></script>
<script>
    const socket = io("https://nix-6o2o.onrender.com");

    document.getElementById('send-message').addEventListener('click', function() {
        const message = document.getElementById('message').value.trim();
        if (message !== '') {
            const data = { username, message };
            socket.emit('chat message', data); // Send message to server
            document.getElementById('message').value = ''; // Clear input
        }
    });

    // Listen for incoming chat messages
    socket.on('chat message', (data) => {
        const chatWindow = document.getElementById('chat-window');
        chatWindow.innerHTML += `<p><strong>${data.username}:</strong> ${data.message}</p>`;
        chatWindow.scrollTop = chatWindow.scrollHeight; // Auto-scroll to the bottom
    });
</script>
</body>
</html>
